<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Comatible" content="ie=edge" />
        <script src="putils.js" type="text/javascript"></script>
        <title>Weather Fashion</title>
    </head>
    <body>
        <h1>Test</h1>
        <p ><br />
            Time:<br /><span id="time"></span>
        </p>

        <p ><br />
            Weer:<br /><span id="weer"></span>
        </p>

        <h2>Insert data</h2>
        <p>
            Please specify the following, so we give you a better advice.
            If not selected, default values will be used
        </p>
        <form onsubmit="jsFunction();return false">
            <label for="height">Height in cm:</label><br>
            <input type="number" id="height" name="height"><br>
            <br>
            <label for="weight">Weight in kg:</label><br>
            <input type="number" id="weight" name="weight"><br>
            <br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br>
            <br>
            <label for="sex">Sex:</label><br>
            <input type="radio" id="m" name="sex" value="m">
            <label for="m">Male</label><br>
            <input type="radio" id="f" name="sex" value="f">
            <label for="f">Female</label><br>
            <br>
            <label for="activity">Activity:</label><br>
            <input type="radio" id="resting" name="activity" value="0">
            <label for="resting">Resting</label><br>
            <input type="radio" id="walking" name="activity" value="1">
            <label for="walking">Walking</label><br>
            <input type="radio" id="running" name="activity" value="2">
            <label for="running">Running</label><br>
            <input type="radio" id="bike" name="activity" value="3">
            <label for="bike">Bikeriding</label><br>
            <br>
            <input type="submit" value="Submit">
        </form>    

        <script>
            display_time();
            setInterval(display_time, 1000);
            display_weather_report("Rotterdam");

            // test_db_connection();

            function delAllCookies() {
                let all_cookies = document.cookie.split(';');
                // The "expire" attribute of every cookie is 
                // Set to "Thu, 01 Jan 1970 00:00:00 GMT"
                for (var i = 0; i < all_cookies.length; i++)
                    document.cookie = all_cookies[i] + "=;expires=" + new Date(0).toUTCString();
            };

            // delAllCookies();
            // console.log(document.cookie);

        </script>
    </body>
</html>
